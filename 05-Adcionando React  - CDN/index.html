<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <title>Adicionando o React a um site via CDN</title>
</head>
<body>
    <h1>Adicionando o React a um site via CDN</h1>


    <div id="site">
        <script type="text/babel">
            /*Primeira forma de fazer
            let botao = React.createElement('button',{},'Clique aqui')

            ReactDOM.render(botao,document.getElementById('site'));

            */


            // Tecnologia chamada de JS-X, sendo uma tecnologia pesada para o site.

            let botao = <button>Clique aqui Alterado</button>;
            ReactDOM.render(botao, document.getElementById('site'));
    
        </script>
    </div>

    


</body>
</html>
